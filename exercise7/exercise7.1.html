<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
    <title>Asteroids</title>
  </head>
  <body>
    <h1>Asteroids</h1>
    <canvas id="asteroids" width="300" height="300"></canvas>
    <script>
  var context = document.getElementById("asteroids").getContext("2d");

  var asteroid = {
    segments: 24,
    shape: [],
    radius: 50,
    noise: 0.5,
    x: context.canvas.width * Math.random(),
    y: context.canvas.height * Math.random(),
    angle: 0,
    x_speed: context.canvas.width * (Math.random() - 0.5),
    y_speed: context.canvas.height * (Math.random() - 0.5),
    rotation_speed: 2 * Math.PI * (Math.random() - 0.5)
  };

  for(var i = 0; i < asteroid.segments; i++) {
    asteroid.shape.push(Math.random() - 0.5);
  }

  function draw(ctx, guide) {
    if(guide) {
      draw_grid(ctx);
    }
    ctx.save();
    ctx.translate(asteroid.x, asteroid.y);
    ctx.rotate(asteroid.angle);
    draw_asteroid(ctx, asteroid.radius, asteroid.shape, {
      noise: asteroid.noise,
      guide: guide
    });
    ctx.restore();
  }

  function update(elapsed) {
    if(asteroid.x - asteroid.radius + elapsed * asteroid.x_speed > context.canvas.width) {asteroid.x = -asteroid.radius;}
    if(asteroid.x + asteroid.radius + elapsed * asteroid.x_speed < 0) {asteroid.x = context.canvas.width + asteroid.radius;}
    if(asteroid.y - asteroid.radius + elapsed * asteroid.y_speed > context.canvas.height) {asteroid.y = -asteroid.radius;}
    if(asteroid.y + asteroid.radius + elapsed * asteroid.y_speed < 0) {asteroid.y = context.canvas.height + asteroid.radius;}
    asteroid.x += elapsed * asteroid.x_speed;
    asteroid.y += elapsed * asteroid.y_speed;
    asteroid.angle = (asteroid.angle + elapsed * asteroid.rotation_speed) % (2 * Math.PI);
  }

  var previous, elapsed;
  function frame(timestamp) {
    context.clearRect(0, 0, context.canvas.width, context.canvas.height);
    if (!previous) previous = timestamp;
    elapsed = timestamp - previous;
    update(elapsed / 1000);
    draw(context, true);
    previous = timestamp;
    window.requestAnimationFrame(frame);
  }
  window.requestAnimationFrame(frame);

    </script>
  </body>
</html>
